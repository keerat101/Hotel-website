<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resort booking form</title>
    <link rel="stylesheet" href="reservation.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    

</head>
<body>
    
    <div class="container">
        <form class="form-group">
            <div id="form">
                <h1 class="text-white text-center">Book Now</h1>

                <div id="first-group">

                    <div id="content">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <input type="text" id="input-group" placeholder="First name" required>
                    </div>

                    <div id="content">
                        <i class="fa fa-phone" aria-hidden="true"></i>
                        <input type="number" id="input-group" placeholder="Phone number" required>
                    </div>

                    <div id="content">
                        <i class="fa fa-calendar" aria-hidden="true"></i>
                        <input type="text" id="input-group" placeholder="Departure Date">
                    </div>

                    <div id="content">
                        <i class="fa fa-credit-card" aria-hidden="true"></i>
                        <select id="input-group" style="background-color: black;">
                            <option value="">IDENTITY TYPE</option>
                            <option value="">Adhar card</option>
                            <option value="">Pan card</option>
                            <option value="">Voter ID</option>
                            <option value="">Driving licence</option>
                        </select>
                    </div>

                    <div id="content">
                        <i class="fa fa-users" aria-hidden="true"></i>
                        <input type="number" id="input-group" placeholder="ADULTS" required>
                    </div>

                </div>

                <div id="second-group">

                    <div id="content">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <input type="text" id="input-group" placeholder="Last name" required>
                    </div>

                    <div id="content">
                        <i class="fa fa-envelope-o" aria-hidden="true"></i>
                        <input type="email" id="input-group" placeholder="Email" required>
                    </div>

                    <div id="content">
                        <i class="fa fa-calendar" aria-hidden="true"></i>
                        <input type="text" id="input-group" placeholder="Arrival Date">
                    </div>

                    <div id="content">
                        <i class="fa fa-bed" aria-hidden="true"></i>
                        <select id="input-group" style="background-color: black;">
                            <option value="">Room Type</option>
                            <option value="">JUNIOR SIZE</option>
                            <option value="">TWIN ROOM</option>
                            <option value="">QUEEN SIZE </option>
                            <option value="">KING SIZE </option>
                            <option value="">LUZURY ROOM</option>
                        </select>
                    </div>

                    <div id="content">
                        <i class="fa fa-child" aria-hidden="true"></i>
                        <input type="number" id="input-group" placeholder="No of Children">
                    </div>

                    
            
                </div>
                <p style="color: white; font-size: large; margin-top:40px ; margin-bottom: -5px;"> OTHER PREFERRANCES :</p>

                <div style="display:flex;flex-direction:row;">
                    <div id="content">
                        <i class="fa fa-smoking" aria-hidden="true"></i>
                        <select id="input-groups" style="background-color: black;">
                            <option value="">Smoking</option>
                            <option value="">NO</option>
                            <option value="">YES</option>
                        </select>
                    </div>
    
                    <div id="content">
                        <i class="fa fa-wine-bottle" aria-hidden="true"></i>
                        <select id="input-groups" style="background-color: black;">
                            <option value="">BAR</option>
                            <option value="">NO</option>
                            <option value="">YES</option>
                        </select>
                    </div>
    
                    <div id="content">
                        <i class="fa fa-dog" aria-hidden="true"></i>
                        <select id="input-groups" style="background-color: black;">
                            <option value="">BRINGING PETS</option>
                            <option value="">NO</option>
                            <option value="">YES</option>
                        </select>
                    </div>
                </div>
                
                <button type="submit" value="Submit" id="submit-btn"><a href="payment.html">Book Now</a></button>

            </div>
           

        </form>
    </div>
</body>
</html>
